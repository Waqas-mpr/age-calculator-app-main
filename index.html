<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="agecalculator-stylesheet.css">
  <title>Frontend Mentor | Age calculator app</title>


</head>

<body class="flex-center">

  <main class="agecalculator-container">
    <section>
      <form action="">
        <div class="input-section">
          <div>
            <label for="dayId" class="label-text">Day</label>
            <input class="input-box" type="number" placeholder="DD" id="dayId" oninput="validity.valid||(value='');">
            <p class="error"></p>
          </div>
          <div>
            <label for="monthId" class="label-text">Month</label>
            <input class="input-box" type="number" placeholder="MM" id="monthId" oninput="validity.valid||(value='');">
            <p class="error"></p>
          </div>
          <div>
            <label for="yearId" class="label-text">Year</label>
            <input class="input-box" type="number" placeholder="YYYY" id="yearId" min="1900">
            <p class="error"></p>
          </div>


        </div>

        <div class="button-container">

          <div class="line"></div>

          <button class="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
              <g fill="none" stroke="#FFF" stroke-width="2.5">
                <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
              </g>
            </svg>
          </button>


        </div>
      </form>
    </section>
    <section class="agecalculator-output-section">
      <div class="flex ">

        <h1> <span id="yearOutputId" class="purple-color">--</span>years</h1>
      </div>
      <div class="flex ">

        <h1> <span id="monthOutputId" class="purple-color">--</span>months</h1>
      </div>
      <div class="flex ">

        <h1> <span id="dayOutputId" class="purple-color">--</span>days</h1>
      </div>
    </section>
  </main>

  <script src="helper.js"></script>
  <script src="validation.js"></script>
  <script src="age-calculator.js"></script>

</body>

</html>
